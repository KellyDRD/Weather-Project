<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e3c6e487b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="supercage"> 
    <div class="container">
      
      <div class="row">
        <div class="col-4">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Search for location"
              autocomplete="off"
              autofocus="on"
              id="city-input"
              class="form-control shadow-sm"
            />
          </form>
        </div>
        <div class="col-2">
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sm"
          />
        </div>
        <div class="col-2">
          <button class="btn btn-success" id="current-location-button">Current</button>
        </div>
      </div>

      <h1 id="city"></h1>
      <div class="row">
        <div class="col-3">
          <p id="description"></p>
          <p id="date"></p>
        </div>
        <div class="col-2">
          <i class="fas fa-sun sun-icon-big"></i>
          <h2 class="temperature" id="temperature"></h2>
            <h6 class="units">
              <a href="#" id="fahrenheit-link">°F</a>
              <a href="#" id="celsius-link">°C</a>
            </h6>
        </div>
        <div class="col">
          <ul>
            <li>Wind Speed: <span id="wind"></span> mph</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Precipitation: 0%</li>
          </ul>
        </div>
      </div>
      <hr />
      <h3>6 Day Forecast</h3>
      <div class="row">
        <div class="col">
          Sun 67° <i class="fas fa-cloud-sun cloudy-icon"></i>
        </div>
        <div class="col">
          Mon 65° <i class="fas fa-cloud-showers-heavy rain-icon"></i>
        </div>
        <div class="col">
          Tues 64° <i class="fas fa-cloud-sun cloudy-icon"></i>
        </div>
        <div class="col">
          Wed 56° <i class="fas fa-cloud-sun cloudy-icon"></i>
        </div>
        <div class="col">Thurs 62° <i class="fas fa-sun sun-icon"></i></div>
        <div class="col">Fri 63° <i class="fas fa-sun sun-icon"></i></div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
  <small><a href="https://github.com/KellyDRD/Weather-Project" target="_blank">Open-source code</a>, by Kelly Roan</small>
  </div>
</html>
